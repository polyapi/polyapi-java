worker_processes 1;

events { worker_connections 1024; }

http {
    sendfile on;

    upstream polyapi {
        server polyapi:8000;
    }

    server {
        listen 443 ssl;
        server_name *.polyapi.io;
        ssl_certificate /etc/ssl/polyapi.crt;
        ssl_certificate_key /etc/ssl/polyapi.key;

        location / {
            proxy_pass http://polyapi;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}